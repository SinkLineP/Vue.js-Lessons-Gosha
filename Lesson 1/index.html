<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue.js</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    

    <div id="app">
        <!-- (v-on - тоже самое что и - @ ) -->
        <!-- <span v-on:click="title='This is Vue'">Click me!</span> -->
        <span @mouseover="changeText">Click me!</span>
        <p>{{ title }}</p>
        <p>Color: {{ styleCss }}</p>
        <input type="text" @input="styleCss = $event.target.value">
    </div>


    <script src="js/main.js"></script>
</body>
</html>
